<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-x">
            <div class="row g-3">
                <h4>User Registartion</h4>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="label form-label"> Name</div>
                    <div><input name="name" [(ngModel)]="name" type="text" name="" id="" class="form-control"></div>
                </div>
                
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="label form-label">Phone</div>
                    <div><input name="phone" [(ngModel)]="phone" type="text" name="" id="" class="form-control"></div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="label form-label">Date of Birth</div>
                    <div><input name="date" [(ngModel)]="date" type="date" name="" id="" class="form-control"></div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="label form-label">Address</div>
                    <textarea name="" id="" cols="2" rows="1" class="form-control"name="address" [(ngModel)]="address" ></textarea>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="label form-label">Email Id</div>
                    <div><input name="email" [(ngModel)]="email" type="email" name="" id="" class="form-control"></div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="label form-label">Username</div>
                    <div><input name="userLogin" [(ngModel)]="userLogin" type="email" name="" id="" class="form-control"></div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="label form-label">Password</div>
                    <div><input name="password" [(ngModel)]="password" type="password" name="" id="" class="form-control"></div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <div class="label form-label">Confirm Password</div>
                    <div><input name="confirmPassword" [(ngModel)]="confirmPassword" type="password" name="" id="" class="form-control"></div>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-primary" (click)="readValue()">Register</button><br>
                </div>
                <a routerLink="/userLogin">Click Here For User Login</a><br>
                <a routerLink="/">Click Here For Admin Login</a>

            </div>
        </div>
    </div>
</div>
